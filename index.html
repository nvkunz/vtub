<!DOCTYPE html>
<html>
<head>
    <title>Live2D Model</title>
    <style>
        body { margin: 0; padding: 0; overflow: hidden; }
        canvas { display: block; }
    </style>
</head>
<body>
    <canvas id="live2d-canvas"></canvas>
    <script src="https://cdn.jsdelivr.net/npm/pixi.js@6.5.2/dist/browser/pixi.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/pixi-live2d-display/dist/index.min.js"></script>
    <script>
        // Gunakan link relatif karena semua file berada di folder yang sama
        const modelUrl = 'model.model3.json';

        (async function main() {
            const app = new PIXI.Application({
                view: document.getElementById('live2d-canvas'),
                autoStart: true,
                resizeTo: window
            });

            const model = await PIXI.live2d.Live2DModel.from(modelUrl);

            app.stage.addChild(model);

            // Menyesuaikan posisi model di tengah
            model.scale.set(0.2); // Sesuaikan ukuran model
            model.x = window.innerWidth / 2;
            model.y = window.innerHeight / 2;
            model.anchor.set(0.5, 0.5);

            // Contoh interaksi sederhana: model mengikuti kursor
            model.interactive = true;
            model.on('pointerdown', (e) => {
                model.motion('Tap', 0);
            });
        })();
    </script>
</body>
</html>
